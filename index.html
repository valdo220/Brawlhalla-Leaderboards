<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Brawlhalla Leaderboards</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="main.js"></script>
</head>
<body>
    <div class="titleName">
        <p>Brawlhalla 1v1 Leaderboards</p>
    </div>
    <div class="button">
        <button class="previous-button">< PREV</button>
        <div class="number-icon">1</div>
        <button class="next-button">NEXT ></button>
    </div>
    <div class="leaderboard">
        <div class="textSizeForLeaderboard">
            <div class="properties-of-leaderboard" id="original">
                <p class="first-three rank">Rank</p>
                <p class="first-three tier">Tier</p>
                <p class="first-three region">Region</p>
                <p class="name">Name</p>
                <p class="games">Games</p>
                <p class="winLoss">win/Loss</p>
                <p class="winrate">Winrate</p>
                <p class="elo">Elo</p>
            </div>
        </div>
            <div class="border">
            <div class="container" id="container">
                <div class="properties-inside-leaderboard" >
                    
                </div>
            </div>
        </div>
    </div>
    <div class="button">
        <button class="previous-button">< PREV</button>
        <div class="number-icon">1</div>
        <button class="next-button">NEXT ></button>
    </div>
</body>
</html>
